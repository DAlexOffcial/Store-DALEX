<div class="border border-[#e4e4e4] h-[300px] mb-4
relative overflow-hidden group transition">
  <div class="w-full h-full flex justify-center items-center">
    <div class="w-[200px] mx-auto flex justify-center items-center">
        <img class="max-h-[160px] group-hover:scale-110 transition duration-300" [src]="productDecoration.image" alt="the product was not found">
    </div>
     
  </div>
  <div class="absolute top-6 -right-11 group-hover:right-5
 p-2 flex flex-col items-center justify-center 
  opacity-0 group-hover:opacity-100 transition-all duration-500
  ">
    <button (click)="onAddProduct()" >
        <div class="flex justify-center items-center text-white w-12 h-12 bg-red-500">
            <img class="text-3xl invert" src="../../../assets/plus.svg">
        </div>
    </button>
    <a (click)="onDetail(productDecoration)" class="w-12 h-12 bg-white flex justify-center items-center text-primary drop-shadow-xl cursor-pointer" >
        <img src="../../../assets/eye.svg" alt="svg not found">
    </a>
  </div>
</div>
<div>
    <div class="text-sm capitalize text-gray-500 mb-1">{{productDecoration.category}}</div>
    <h2 (click)="onDetail(productDecoration)" class="font-semibold mb-1 cursor-pointer">{{productDecoration.title}}</h2>
    <div class="font-semibold">{{productDecoration.price}} $</div>
</div>
